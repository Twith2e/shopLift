        <div class="title-wrapper">
          <div><h3>Title</h3></div>
          <span class="title-input">
            <label for="titleinput">Item title</label>
            <input id="titleinput" type="text" />
            <span
              id="wordcount"
              style="align-self: flex-end; font-size: 14px; color: #777"
            ></span>
          </span>
        </div>
        <div class="category">
          <div><h3>ITEM CATEGORY</h3></div>
          <div>
            <input id="categoryinput" type="text" />
          </div>
        </div>
        <div class="specifics">
          <div><h3>ITEM SPECIFICS</h3></div>
          <div><h3 style="font-size: 14px; font-weight: 400">Required</h3></div>
          <div class="brandcontainer" id="brandcontainer">
            <div>
              <input type="text" value="Brand" readonly />
            </div>
            <div>
              <input id="brandinput" type="text" />
            </div>
            <div>
              <input type="text" value="Quantity" readonly />
            </div>
            <div>
              <input id="qty" min="1" type="number" />
            </div>
          </div>
        </div>
        <div class="specifics">
          <div style="display: flex; justify-content: space-between">
            <div class="specifics-head">
              <h3 style="font-size: 14px; font-weight: 400">Optional</h3>
              <button id="addf">Add Field</button>
            </div>
            <div class="remove-tile">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="20"
                height="20"
                viewBox="0 0 30 30"
                fill="#777"
              >
                <path
                  d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"
                ></path>

            </div>
          </div>
          <div class="brandcontainer1" id="brandcontainer1">
            <div>
              <input id="ftitle0" type="text" />
            </div>
            <div id="incremental0">
              <input type="text" />
            </div>
            <button data-div-id="incremental0" id="addtile">add</button>
          </div>
        </div>
        <div class="condition">
          <div><h3>CONDITION</h3></div>
          <div><h3>Item condition</h3></div>
          <div style="display: flex; gap: 20px">
            <label for="new">
              <input type="radio" name="condition" id="new" value="new" />
              <span>New</span>
            </label>
            <label for="used">
              <input type="radio" name="condition" id="old" value="old" />
              <span>Pre-Owned</span>
            </label>
          </div>
        </div>
        <div class="description">
          <div><h3>DESCRIPTION</h3></div>
          <textarea
            maxlength="4000"
            name=""
            id="descriptionfield"
            cols="70"
            rows="15"
          ></textarea>
        </div>
        <div class="pricing">
          <div><h3>PRICING</h3></div>
          <div>
            <label for="">Price</label>
            <span class="priceinput"
              ><span>&#8358;</span
              ><input class="numberdigit" id="digitinput" type="text"
            /></span>
          </div>
        </div>
      </div>
      <div class="list-btn-wrapper">
        <button class="list-btn" id="listbtn">List</button>
      </div>
