      </header>
      <main>
        <div class="main-container">
          <div class="col">
            <div id="productCarousel" class="carousel">
              <div class="carousel-inner">
                <div
                  class="skeleton carousel-item"
                  id="productTemp"
                  style="height: 550px; display: block"
                ></div>
              </div>
              <button class="carousel-prev">Previous</button>
              <button class="carousel-next">Next</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 60px">
              <div
                id="mdTemplate"
                style="display: flex; flex-direction: column; gap: 10px"
              >
                <div>
                  <h1 class="skeleton skeleton-header"></h1>
                  <div class="sellercard">
                    <div
                      style="height: 50px; width: 50px; border-radius: 50%"
                      class="skeleton"
                    ></div>
                    <div class="skeleton skeleton-name"></div>
                  </div>
                </div>
                <div class="price-container">
                  <div class="skeleton skeleton-name"></div>
                  <div class="skeleton skeleton-text"></div>
                </div>
                <div class="k-v">
                  <div class="skeleton skeleton-name"></div>
                  <div class="skeleton skeleton-text"></div>
                </div>
                <div class="sell-btn-container">
                  <div class="skeleton">
                    <span style="color: transparent">g</span>
                  </div>
                  <div href="" class="skeleton">
                    <span style="color: transparent">hi</span>
                  </div>
                </div>
              </div>
              <div
                id="mainData"
                style="display: none; flex-direction: column; gap: 10px"
              >
                <div>
                  <h1 id="productname"></h1>
                  <div class="sellercard">
                    <img
                      id="sellerimg"
                      height="50px"
                      src=""
                      width="50px"
                      alt=""
                    />
                    <div class="sellercardlinks">
                      <span id="seller"></span>
                    </div>
                  </div>
                </div>
                <div class="price-container">
                  <span id="productprice"></span>
                  <span id="deliv"></span>
                </div>
                <div class="k-v">
                  <span>Condition:</span>
                  <span id="condition"></span>
                </div>
                <div class="sell-btn-container">
                  <a href="" id="buybtn"><span>Buy It Now</span></a>
                  <a href="" id="cartbtn">
                    <span id="addcart">Add to Cart</span>
                  </a>
                </div>
              </div>
              <div class="grid" id="pdTemplate">
                <div class="skeleton"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton"></div>
                <div class="skeleton skeleton-text"></div>
              </div>
              <div id="addData" class="grid" style="display: none">
                <div>
                  <span>Shipping:</span>
                </div>
                <div>
                  <span>(NGN â‚¦0.0) Speedaf Express</span>
                </div>
                <div>
                  <span>Delivery:</span>
                </div>
                <div>
                  <span id="delivery">Estimated</span>
                </div>
                <div>
                  <span>Returns:</span>
                </div>
                <div>
                  <span>NO RETURNS</span>
                </div>
                <div>
                  <span>Payment:</span>
                </div>
                <div>
                  <span>VISA</span>
                </div>
              </div>
            </div>
          </div>
          <div id="similaritemscontainer">
            <div>
              <h1>Similar Items</h1>
            </div>
            <div class="product-wrapper" id="s-i-tray">
              <div class="product-card" id="cardTemplate">
                <div class="product-img skeleton"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="about-item" id="aboutItem" style="display: none">
          <h1>About this item</h1>
          <div id="aboutItemGrid" class="grid">
            <div>Condition:</div>
            <div>Used</div>
            <div>Quantity:</div>
            <div id="quantity">1 available</div>
            <div>Brand:</div>
            <div id="brand"></div>
          </div>
        </div>
        <div class="about-item" id="aboutItemTemplate">
          <h1 class="skeleton skeleton-header" style="width: 200px"></h1>
          <div class="grid">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-name"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-name"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-name"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-desc"></div>
          </div>
        </div>
